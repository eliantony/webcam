<html>

<head>

	<meta charset="utf-8">
	<meta name="description" content="WebRTC code samples">
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
	<meta itemprop="description" content="Client-side WebRTC code samples">
	<meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
	<meta itemprop="name" content="WebRTC code samples">
	<meta name="mobile-web-app-capable" content="yes">
	<meta id="theme-color" name="theme-color" content="#ffffff">

	<base target="_blank">

	<title>Select audio and video sources</title>

	<link rel="icon" sizes="192x192" href="../../../images/webrtc-icon-192x192.png">
	<link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/main.css">

	<style>
		div.select {
			display: block;
			margin: 0 0 1em 0;
		}

		p.small {
			font-size: 0.7em;
		}

		label {
			width: 12em;
			display: inline-block;
		}

		#pip {
			border: 1px solid black;
			z-index: -1;
			position: relative 0px 0px;
		}

		video#pipVideo {
			background: #222;
			margin: 0 0 20px 0;
			width: 300px;
			height: 200px;
			position: relative;			
			bottom: 949px;
			z-index: -2;
		}

		video#mainVideo {
			background: #222;
			margin: 0 0 20px 0;
			--width: 100%;
			width: var(--width);
			height: calc(var(--width) * 0.75);
			position: relative;			
			z-index: -3;
			-webkit-transform: scaleX(-1);
			-moz-transform: scaleX(-1) scaleY(-1);
			-o-transform: scaleX(-1) scaleY(-1);
			-webkit-transform: scaleX(-1) scaleY(-1);
			transform: scaleX(-1) scaleY(-1);
		}

		/* height: calc(var(--width) * 0.75); */
		div#audioSources {
			display: none;
		}
	</style>

</head>

<body>
	<div id="container">

		<div id="audioSources">
			<div class="select">
				<label for="audioSource">Audio input source: </label><select id="audioSource"></select>
			</div>

			<div class="select">
				<label for="audioOutput">Audio output destination: </label><select id="audioOutput"></select>
			</div>
		</div>
		<div class="select">
			<label for="videoSource">Main Video: </label><select id="videoSource"></select>
		</div>

		<div style="display:inline-block">
			<div class="select">
				<label for="pipVideoSource">Show PIP: </label><input id="pipEnabled" type="checkbox" checked="true"></input>
			</div>
			
			<div class="select">
				<label for="pipVideoSource">PIP Video source: </label><select id="pipVideoSource"></select>
			</div>
			
		</div>
		
	</div>

	<div id="pip">		
		<video id="mainVideo" playsinline autoplay></video>
		<video id="pipVideo" playsinline autoplay></video>
	</div>

	<!-- <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script> -->
	<script src="js/main.js" async></script>
</body>

</html>
